<div class="add-contact-menu">
    <div class="contact-form-left">
        <img class="contact-form-logo" src="../../assets/img/join_logo_add_contact.png">
        <h1>Add Contact</h1>
        <p>Tasks are better with a team!</p>
        <img class="contact-form-underline" src="../../assets/img/add_contact_underline.png">
    </div>
    <div class="contact-form-right">
        <img class="user-icon" src="../../assets/img/contact_user_icon.png">
        <div class="contact-input-container">
            <div class="icon-top-right">
                <img class="close-popup-mobile" src="../../assets/img/x_ixon.png" (click)="closeDialogAddContact()">
                <img class="close" src="../../assets/img/xicon.svg" (click)="closeDialogAddContact()">
            </div>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <!-- <label for="first-name"></label> -->
                <input class="input-name-img" type="text" placeholder="First Name" formControlName="firstname">
                <!-- <label for="last-name"></label> -->
                <input class="input-name-img" type="text" placeholder="Last Name" formControlName="lastname">
                <!-- <label for="email"></label> -->
                <input class="input-email-img" type="email" placeholder="Email" formControlName="email">
                <!-- <label for="phone"></label> -->
                <input class="input-phone-img" type="text" placeholder="Phone" formControlName="phone">
                <div class="contact-popup-bottom">
                    <input class="p-none" type="color" formControlName="color">
                    <button mat-raised-button class="disabled-conditions"
                        [disabled]="contactForm.get('firstName')?.value === '' || contactForm.get('lastName')?.value === '' || contactForm.get('email')?.value === '' || contactForm.get('phone')?.value === ''">
                        Create Contact <img src="../../assets/img/checkmark.png">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
